<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/portfolio_site/portfolio_site">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /portfolio_site/static "/opt/bitnami/projects/portfolio_site/main/static"
WSGIScriptAlias /portfolio_site '/opt/bitnami/projects/portfolio_site/portfolio_site/wsgi.py'